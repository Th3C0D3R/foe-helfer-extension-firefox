<!DOCTYPE html>
<html>
    <head>
        <title>Gilden Live-Chat</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="../vendor/fontawesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="../css/chat.css" rel="stylesheet">
    </head>
    <body>
        <div id="ChatBody" class="window-body loader"></div>

        <script src="../vendor/jQuery/jquery-3.4.0.min.js"></script>
        <script src="../vendor/emoyify/js/emoyifi.min.js"></script>
        <script src="../js/web/ws-chat.js"></script>
        <script src="../js/web/chat-popup.js"></script>
    </body>
